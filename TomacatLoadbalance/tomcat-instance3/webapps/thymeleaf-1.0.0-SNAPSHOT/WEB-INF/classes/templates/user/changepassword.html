
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Index</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<h1>
			Welcome to <span sec:authentication="name"></span>
		</h1>
		<p>Hi hero</p>

		<div class="form-group">
			<label for="username">old_password</label>: <input type="text"
				id="username" name="username" class="form-control"
				autofocus="autofocus" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="password">new_password</label>: <input type="password"
				id="password" name="password" class="form-control"
				placeholder="Password">
		</div>
		<div class="form-group">
			<label for="password">conform_newpassword</label>: <input
				type="password" id="password" name="password" class="form-control"
				placeholder="Password">
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" name="login-submit" id="login-submit"
						class="form-control btn btn-info" value="Log In">
				</div>


			</div>
		</div>
	</div>
</body>
</html>
